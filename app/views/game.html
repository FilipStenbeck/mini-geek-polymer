<paper-tabs class="extra-margin" selected="1">
  <paper-tab ng-click="handleTabClicked($event)" id="videoTab">Video</paper-tab>
  <paper-tab ng-click="handleTabClicked($event)" id="infoTab">Info</paper-tab>
  <paper-tab ng-click="handleTabClicked($event)" id="forumTab"> Forum</paper-tab>
</paper-tabs>

<div ng-show="infoTab">
	<game-info gameId={{gameId}}></game-info>
</div>
<div ng-show="videoTab">
	<game-video gameId={{gameId}}></game-video>
</div>
<div id="forumTab" ng-show="forumTab">

 <h3 id="forum-header" ng-bind-html="to_trusted(forumHeader)" ng-click="getPrevForumPost()"></h3>
<ul class="posts">
<li ng-repeat="post in forumList" ng-click='getNextForumPost(post.id, post.leaf, post.title)' ng-bind-html="to_trusted(post.title)">
</li>
    
    <table  class="table table-bordered table-striped display=none">        
         <thead> 
            <tr class="btn btn-block"  ng-click="getPrevForumPost()">
                <th id="forum-header" ng-bind-html-unsafe="forumHeader" ng-click="getPrevForumPost()"></th>
            </tr>
        <tbody> 
            <tr ng-repeat="post in forumList">
                <td ng-click='getNextForumPost(post.id, post.leaf, post.title)'><span ng-bind-html-unsafe="post.title"></span> </td>
            </tr>
        </tbody> 
    </table>    
</div>
